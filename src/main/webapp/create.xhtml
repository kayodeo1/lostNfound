<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
<h:body>

	<ui:composition template="/ie_template2.html">
		<ui:define name="body_title">
			<strong>Create</strong> New Item
    </ui:define>

		<ui:define name="body_">
			<h:form prependId="false" rendered="true">
				<p:ajaxStatus onstart="PF('status').show()"
					oncomplete="PF('status').hide()" />
				<p:dialog widgetVar="status" modal="true" closable="false">
					<p:graphicImage library="img" name="load4.jpg" />
				</p:dialog>
				<div class="box box-primary">
					<div class="box-header with-border">
						<h:panelGrid columns="3" cellpadding="5" id="grid" border="0">
							<f:facet name="header" id="notification_header">
								<p:messages id="global_message" globalOnly="true" />
							</f:facet>

							
							<p:outputLabel
								for="name" value="name:" /> <p:inputText id="name"
								value="#{itemBean.entry.name}" required="true"
								requiredMessage="name must be supplied" size="70">
							</p:inputText> <p:message id="m_name" for="name" />
							
							<p:outputLabel
								for="category" value="category:" /> <p:inputText id="category"
								value="#{itemBean.entry.category}" required="true"
								requiredMessage="category must be supplied" size="70">
							</p:inputText> <p:message id="m_category" for="category" />
							
							<p:outputLabel
								for="location" value="location:" /> <p:inputText id="location"
								value="#{itemBean.entry.location}" required="true"
								requiredMessage="location must be supplied" size="70">
							</p:inputText> <p:message id="m_location" for="location" />
								<p:outputLabel for="dateReported" value="dateReported:" />
										<p:calendar 
											title="dateReported" id="dateReported" required="true"
											pattern="dd-MM-yyyy" navigator="true" yearRange="c-120:c"
											value="#{itemBean.entry.dateReported}"
											requiredMessage="dateReported must be supplied" size="70">
											<p:tooltip id="tp_dateReported" for="dateReported"
												showEvent="focus" hideEvent="blur" position="top" />
										</p:calendar>
										<p:message id="m_dateReported" for="dateReported" />
							
								<p:outputLabel for="dateClaimed" value="dateClaimed:" />
										<p:calendar 
											title="dateClaimed" id="dateClaimed" required="true"
											pattern="dd-MM-yyyy" navigator="true" yearRange="c-120:c"
											value="#{itemBean.entry.dateClaimed}"
											requiredMessage="dateClaimed must be supplied" size="70">
											<p:tooltip id="tp_dateClaimed" for="dateClaimed"
												showEvent="focus" hideEvent="blur" position="top" />
										</p:calendar>
										<p:message id="m_dateClaimed" for="dateClaimed" />
							
							
							<p:outputLabel
								for="itemType" value="itemType:" /> <p:inputText id="itemType"
								value="#{itemBean.entry.itemType}" required="true"
								requiredMessage="itemType must be supplied" size="70">
							</p:inputText> <p:message id="m_itemType" for="itemType" />
							
							<p:outputLabel
								for="itemStatus" value="itemStatus:" /> <p:inputText id="itemStatus"
								value="#{itemBean.entry.itemStatus}" required="true"
								requiredMessage="itemStatus must be supplied" size="70">
							</p:inputText> <p:message id="m_itemStatus" for="itemStatus" />

							<p:commandButton id="submitButton"
								action="#{itemBean.createItem}" ajax="false"
								value="Submit" update="grid" />
							<p:spacer />
							<p:spacer />
						</h:panelGrid>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>

</h:body>

</html>
